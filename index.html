<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<style>
  a.btn {
    margin-top: 30%;
  }

  input[type="submit"] {
    width: 100%;
  }

  .modal {
    height: 37%;
    width: 35%;
  }

  .modal-close{
    position: absolute;
    top: 10px;
    right: 10px;
    margin: 0;
    padding: 0;
  }
</style>

<body>
  <!--NAVBAR -->
  <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">Projeto de Software 1</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="" class="waves-effect waves-light btn"><i class="material-icons right">person_add</i>Cadastre-se</a></li>
        <li><a href="#login" class="waves-effect waves-light btn modal-trigger"><i
              class="material-icons right">play_arrow</i>Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="modal" id="login">
    <div class="modal-dialog" role="document">
      <div class="modal-content center">
        <h5 class="light modal-close"><i class="material-icons">close</i></h5>
        <div class="model-header">
          <h4 class="light">Faça seu Login</h4>
        </div>
        <div class="modal-body">
          <form action="#">
            <div class="input-field">
              <i class="material-icons prefix">person</i>
              <input type="text" id="username">
              <label for="username">Usuário</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input type="password" id="senha">
              <label for="senha">Senha</label>
            </div>
            <div class="modal-footer">
              <input type="submit" value="Login" class="btn btn-large">
              <div class="center">
                <br><label>
                  <input class="filled-in" type="checkbox" />
                  <span>Lembrar de Mim</span>
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('.modal').modal();
    });
  </script>

  <link type="text/javascript" rel="sidenav" href="/js/sidenav.js" />
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
