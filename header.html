<script>
    $(document).ready(function () {

        var trig = 1;
        $('#search').click(function (e) {
            if (trig == 1) {
                $('#navfix2').animate({
                    width: '+=55',
                    marginRight: 0
                }, 400);

                trig++;
            }

        });

        $("#search").focusout(function () {
            $('#navfix2').animate({
                width: '-=55'
